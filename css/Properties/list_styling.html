<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>List Styling</title>
		<link rel="stylesheet" href="list_styling.css" />
	</head>
	<body>
		<ol class="lower-alpha">
			<li>Red</li>
			<li>Green</li>
			<li>Blue</li>
		</ol>
		<ul class="circle">
			<li>Red</li>
			<li>Green</li>
			<li>Blue</li>
		</ul>
		<ul class="square">
			<li>Red</li>
			<li>Green</li>
			<li>Blue</li>
		</ul>
		<ul class="image">
			<li>Red</li>
			<li>Green</li>
			<li>Blue</li>
		</ul>
	</body>
</html>
