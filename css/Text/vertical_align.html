<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />
	<head>
		<title>Vertical Align</title>
		<link rel="stylesheet" href="vertical_align.css" />
	</head>
	<body>
		<table
			border="1"
			cellpadding="25"
			cellspacing="0"
			style="height: 150px"
		>
			<tr>
				<td class="top">top</td>
				<td class="middle">middle</td>
				<td class="bottom">bottom</td>
			</tr>
		</table>
		<p>This is an <span class="baseline">inline text</span> example</p>
		<p>This is a <span class="sub">sub line text</span> example</p>
		<p>This is a <span class="super">super line text</span> example</p>
		<p>This is a <span class="pixel">pixel</span> example</p>

		<div class="main">
			<div class="paragraph">The text is aligned in the middle</div>
		</div>
	</body>
</html>
