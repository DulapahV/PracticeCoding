<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />
	<head>
		<title>Text Decoration</title>
		<link rel="stylesheet" href="text_decoration.css" />
	</head>
	<body>
		<!-- inherit - Inherits this property from its parent element -->
		<p class="none">This is a default text</p>
		<p class="inherit">This is an inherit text</p>
		<p class="overline">This is an overline text</p>
		<p class="underline">This is an underline text</p>
		<p class="line-through">This is an line-through text</p>
	</body>
</html>
