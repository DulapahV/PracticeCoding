<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />
	<head>
		<title>White Spacing</title>
		<link rel="stylesheet" href="white_spacing.css" />
	</head>
	<body>
		<p>
			This paragraph has          multiple spaces        and a line break, but it will be
			ignored, as we used the nowrap value.
		</p>
		<p class="pre">
			In the markup we have multiple      spaces
			and a line break.
		</p>
		<p class="preline">
			In the markup we have multiple      spaces
			and a line break.
		</p>
		<p class="prewrap">
			In the markup we have multiple      spaces
			and a line break.
		</p>
	</body>
</html>
