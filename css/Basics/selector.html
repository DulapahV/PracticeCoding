<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />
	<head>
		<title>Selector</title>
		<link rel="stylesheet" href="selector.css" />
	</head>
	<body>
		<!-- id can only applied once per page, while class can be used as many times as needed -->
		<div id="intro">
			<p>This paragraph is in the intro section</p>
		</div>
		This paragraph is not in the intro section

		<div class="first">
			<p>This is the first paragraph</p>
		</div>
		<p class="first">This is the second paragraph</p>
		<p>This is the third paragraph</p>
	</body>
</html>
