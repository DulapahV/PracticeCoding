<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<head>
		<title>Background Clip</title>
		<link rel="stylesheet" href="background_clip.css" />
	</head>
	<body>
		<p id="first">
			background-clip: padding-box. The blue background extends behind the
			border.
		</p>
		<p id="second">
			background-clip: content-box. The blue background extends only to
			the edge of the content box.
		</p>
		<div>Content box</div>
	</body>
</html>
