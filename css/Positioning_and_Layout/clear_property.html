<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<head>
		<title>Clear Property</title>
		<link rel="stylesheet" href="clear_property.css" />
	</head>
	<body>
		This paragraph is above the div element and is not affected by the float
		right property.
		<br /><br />
		<div class="floating">
			<img src="arona.png" />
		</div>
		This paragraph comes after the div element and is affected by the float
		right property.
		<br /><br class="clearing" />
		This paragraph is out of the floating group and is not affected by the
		float right property.
		<br />
		<br />
	</body>
</html>
