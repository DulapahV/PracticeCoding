<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>Visibility Property</title>
		<link rel="stylesheet" href="visibility_property.css" />
	</head>
	<body>
		<h1>This is a heading</h1>
		<div class="hidden">This text will not display in browser.</div>
		<p>
			The space above this paragraph is empty because the visibility of
			the div element is set to hidden.
		</p>
	</body>
</html>
