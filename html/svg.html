<!DOCTYPE html>
<html>
	<head>
		<title>SVG</title>
	</head>
	<body>
		<svg width="500" height="500">
			<circle
				cx="100"
				cy="100"
				r="50"
				fill="green"
				stroke="black"
				stroke-width="5"
			/>
		</svg>
		<svg width="300" height="300">
			<rect width="300" height="100" x="20" y="20" fill="blue" />
		</svg>
		<svg width="400" height="400">
			<line
				x1="10"
				y1="10"
				x2="200"
				y2="100"
				style="stroke: #000000; stroke-linecap: round; stroke-width: 20"
			/>
		</svg>
		<svg width="2000" height="500">
			<polyline
				style="
					stroke-linejoin: mitter;
					stroke: black;
					stroke-width: 12;
					fill: none;
				"
				points="100 100, 150, 150, 200 100"
			/>
		</svg>
		<svg width="500" height="1000">
			<ellipse cx="200" cy="100" rx="150" ry="70" style="fill: green" />
		</svg>
		<svg width="2000" height="2000">
			<polygon
				points="100 100, 200 200, 300, 0"
				style="fill: green; stroke: black"
			/>
		</svg>
	</body>
</html>
