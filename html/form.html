<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<form method="POST" action="#" autocomplete="off">
			<input type="text" name="username" autofocus/><br />
			<input type="password" name="password" required/><br />
			<input type="radio" name="gender" value="male" /> Male<br />
			<input type="radio" name="gender" value="female" /> Female<br />
			<input type="checkbox" name="gender2" value="male" /> Male<br />
			<input type="checkbox" name="gender2" value="female" /> Female<br />
			<textarea name="message" placeholder="example text here"></textarea><br />
			<input type="submit" value="submit" /><br />
			<input id="mySearch" name="searchItem" type="search" list="colors" />
			<datalist id="colors">
				<option value="Red">
				<option value="Green">
				<option value="Blue">
			</datalist>
		</form>
	</body>
</html>
