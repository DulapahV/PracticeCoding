<html>
	<head>
		<title>Table</title>
	</head>
	<body>
		<table border="2" align="center">
			<!-- tr is row, td is column -->
			<tr>
				<td bgcolor="red">Red</td>
				<td>Green</td>
				<td>Blue</td>
			</tr>
			<tr>
				<td><br /></td>
				<!-- colspan is used to expand a cell -->
				<td colspan="2">Orange</td>
			</tr>
		</table>
	</body>
</html>
