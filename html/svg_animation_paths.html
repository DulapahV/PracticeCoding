<!DOCTYPE html>
<html>
	<head>
		<title>SVG Animation & Paths</title>
	</head>
	<body>
		<!--
			attributeName: Specifies which attribute will be affected by the animation
			from: Specifies the starting value of the attribute
			to: Specifies the ending value of the attribute
			dur: Specifies how long the animation runs (duration)
			fill: Specifies whether or not the attribute's value should return to its initial 
				value when the animation is finished (Values: "remove" resets the value; "freeze" keeps the “to value”)
			repeatCount: Specifies the repeat count of the animation

			To repeat the animation indefinitely, use the value "indefinite" for the repeatCount attribute.
		-->
		<svg width="1000" height="250">
			<rect width="150" height="150" fill="orange">
				<animate attributeName="x" from="0" to="300" dur="3s" fill="freeze" repeatCount="indefinite" />
		</svg>

		<!--
			The <path> element is used to define a path.

			The following commands are available for path data:
			M: moveto
			L: lineto
			H: horizontal lineto
			V: vertical lineto
			C: curveto
			S: smooth curveto
			Q: quadratic Bézier curve
			T: smooth quadratic Bézier curveto
			A: elliptical Arc
			Z: closepath

			Define a path using the d attribute:

		-->
		<svg width="500" height="500">
			<path d="M 0 0 L200 200 L200 0 Z" style="stroke:#000000; fill:none;" />
		</svg>
	</body>
</html>
