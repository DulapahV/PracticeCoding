<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>Strings</title>
	</head>
	<body>
		<script>
			var sayHello = "Hello world! 'I am a JavaScript programmer.' ";
			document.write(sayHello);

			/*
            \' - Single quote
            \" - Double quote
            \\ - Backslash
            \n - Newline
            \r - Carriage return
            \t - Tab
            \b - backspace
            \f - form feed
            */
		</script>
	</body>
</html>
