<html>
    <body>
        <script>
            var sayHello = 'Hello world! \'I am a JavaScript programmer.\' ';
            document.write(sayHello);

            /*
            \' - Single quote
            \" - Double quote
            \\ - Backslash
            \n - Newline
            \r - Carriage return
            \t - Tab
            \b - backspace
            \f - form feed
            */
        </script>
    </body>
</html>
