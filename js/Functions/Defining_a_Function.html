<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>Defining a Function</title>
	</head>
	<body>
		<script>
			/*
            function name() {
                //code to be executed
            }
            */

			function myFunction() {
				alert("Calling a Function!");
			}

			myFunction();

			/*
            You can also call a function using this syntax: myFunction.call(). 
            The difference is that when calling in this way, 
            you're passing the 'this' keyword to a function.
            */
		</script>
	</body>
</html>
