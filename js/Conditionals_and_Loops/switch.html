<html>
    <body>
        <script>   
            /*
            switch (expression) {
            case n1: 
                statements
                break;
            case n2: 
                statements
                break;
            default: 
                statements
            }
            */

            var day = 2;
            switch (day) {
                case 1:
                    document.write("Monday");
                    break;
                case 2:
                    document.write("Tuesday");
                    break;
                case 3:
                    document.write("Wednesday");
                    break;
                default:
                    document.write("Another day");
                // The default block can be omitted, if there is no need to handle the case when no match is found.
            }
        </script>
    </body>
</html>
