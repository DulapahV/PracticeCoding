<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>break</title>
	</head>
	<body>
		<script>
			for (i = 0; i <= 10; i++) {
				if (i == 5) {
					break;
				}
				document.write(i + "<br/>");
			}
			// You can use the return keyword to return some value immediately from the loop inside of a function. This will also break the loop.
		</script>
	</body>
</html>
