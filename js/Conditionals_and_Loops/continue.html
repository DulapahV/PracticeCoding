<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>continue</title>
	</head>
	<body>
		<script>
			for (i = 0; i <= 10; i++) {
				if (i == 5) {
					continue;
				}
				document.write(i + "<br/>");
			}
			// The value 5 is not printed, because continue skips that iteration of the loop.
		</script>
	</body>
</html>
