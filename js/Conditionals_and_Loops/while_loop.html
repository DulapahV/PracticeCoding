<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>while-loop</title>
	</head>
	<body>
		<script>
			/*
            while (condition) {    
                code block
            }
            */

			var i = 0;
			while (i <= 10) {
				document.write(i + "<br/>");
				i++;
			}

			// Make sure that the condition in a while loop eventually becomes false.
		</script>
	</body>
</html>
