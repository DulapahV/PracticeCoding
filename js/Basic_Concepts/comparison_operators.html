<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>Comparison Operators</title>
	</head>
	<body>
		<script>
			var num = 10;
			document.write(num == 8); // false

			/*
            == equal to
            != not equal to
            === identical (equal and of same type)
            !=== not identical (not equal and of same type)
            */
		</script>
	</body>
</html>
